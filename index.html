<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title></title>

</head>
<link rel="stylesheet" href="1.css">
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<script src="jquery-2.2.4.min.js"></script>
<body>
	
	<h1>Los Mejores Restaurantes del mundo 2017</h1>

	<table id="hola" class="centro">
				<tr>
				<th>Nombre</th>
				<th>Ciudad</th>
				<th>Pais</th>
				<th>Comida</th>
				<th>URL</th>
			</tr>
				<tbody>
			<script>
				$(document).ready( 
						function() {
							$

							.getJSON("restaurantes.json", 
									function(datos) {
								for ( var i in datos.restaurant) {
									var rowHTML = "<tr><td>"
											+ datos.restaurant[i].nombre
											+ "</td><td>"
											+ datos.restaurant[i].ciudad
											+ "</td><td>"
											+ datos.restaurant[i].pais
											+ "</td><td>"
											+ datos.restaurant[i].comida
											+ "</td><td><a href='" 
											+ datos.restaurant[i].url
											+ "'>"
											+ datos.restaurant[i].url
											+"</a></td></tr>";
									$("#hola").append(rowHTML);
								}
							});
						});
			</script>
		</tbody>
	</table>
	
</body>
</html>
